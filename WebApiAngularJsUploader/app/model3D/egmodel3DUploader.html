<form name="newmodel3DForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || model3DManagerStatus.uploading">
    <div class="form-group" ng-hide="hasFiles">
        <label for="newmodel3D">select and upload new model3D</label>
        <input type="file" id="newmodel3D" class="uploadFile" accept="image/*" eg-files="model3D" has-files="hasFiles" multiple>
    </div>
    <div class="form-group" ng-show="hasFiles && !model3DManagerStatus.uploading">
        <ul class="list-inline">
            <li><strong>files:</strong></li>
            <li ng-repeat="_model3D in model3D"> {{_model3D.name}}</li>
        </ul>
        <input class="btn btn-primary" type="button"  eg-upload="upload(model3D)" value="upload">
        <input class="btn btn-warning" type="reset" value="cancel" />
    </div>
    <div class="form-group" ng-show="model3DManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>
</form>
